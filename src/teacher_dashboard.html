<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1f2538 0%, #121520 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg-gradient); color: var(--text-white); height: 100vh; display: flex; overflow: hidden; }

        .sidebar { width: 260px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--glass-border); padding: 25px; display: flex; flex-direction: column; }
        .logo { font-size: 1.8rem; font-weight: 700; margin-bottom: 40px; color: white; }
        .nav-links { list-style: none; }
        .nav-links li { margin-bottom: 15px; }
        .nav-links a { text-decoration: none; color: #9ca3af; display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--accent-gold); }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-profile { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .glass-panel { background: var(--glass-bg);  border: 1px solid var(--glass-border); border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card h3 { font-size: 2rem; margin-top: 5px; }
        
        .dashboard-split { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--glass-border); }
        .btn-icon { background: rgba(255,255,255,0.1); border:none; color:white; width:30px; height:30px; border-radius:50%; cursor:pointer; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">EduMentor</div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-chalkboard"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-users"></i> My Students</a></li>
            <li><a href="#"><i class="fas fa-calendar-check"></i> Appointments</a></li>
            <li><a href="#"><i class="fas fa-star"></i> Reviews</a></li>
        </ul>
        <div style="margin-top: auto;"><a href="index.html" style="color: #ef4444; text-decoration: none;"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </nav>

    <main class="main-content">
        <div class="top-bar">
            <h2>Professor Williams</h2>
            <div class="user-profile">
                <div style="text-align: right;"><div>Prof. Williams</div><div style="font-size: 0.8rem; color: #999;">Senior Tutor</div></div>
                <div class="avatar">PW</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="glass-panel stat-card"><p>Total Students</p><h3>45</h3></div>
            <div class="glass-panel stat-card"><p>Upcoming Sessions</p><h3>8</h3></div>
            <div class="glass-panel stat-card"><p>Rating</p><h3>4.9 <i class="fas fa-star" style="color: #fbbf24; font-size:1rem;"></i></h3></div>
        </div>

        <div class="dashboard-split">
            <div class="glass-panel">
                <h4>Teaching Stats</h4>
                <canvas id="teacherChart"></canvas>
            </div>
            <div class="glass-panel">
                <h4>Student Requests</h4>
                <div class="list-item">
                    <div><strong>Sarah Connor</strong><br><small>Chem 101</small></div>
                    <div style="gap:5px; display:flex;">
                        <button class="btn-icon" style="background:#10b981;"><i class="fas fa-check"></i></button>
                        <button class="btn-icon" style="background:#ef4444;"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="list-item">
                    <div><strong>John Wick</strong><br><small>Art History</small></div>
                    <span style="font-size:0.8rem; color:#fbbf24;">Waiting</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('teacherChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                datasets: [{ label: 'Classes Taught', data: [3, 4, 2, 5, 3], borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true }]
            },
            options: { plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#999' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#999' } } } }
        });
    </script>
</body>
</html>
