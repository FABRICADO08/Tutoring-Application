<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMentor</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #121520;
            --bg-gradient: linear-gradient(135deg, #1f2538 0%, #121520 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg-gradient); color: var(--text-white); min-height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .glass-panel { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 20px; }
        
        /* Auth Styles */
        #login-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 999; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; text-align: center; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--accent-gold); color: #121520; }
        input, select { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: white; margin-bottom: 10px; }
        .social-btn { background: rgba(255,255,255,0.08); color: white; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; cursor: pointer; padding: 12px; border-radius: 8px; width: 100%; }
        
        /* Dashboard Layout */
        .dashboard-container { display: flex; height: 100vh; width: 100%; overflow: hidden; }
        .sidebar { width: 260px; background: rgba(0,0,0,0.3); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; padding: 20px; }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .nav-links { list-style: none; margin-top: 30px; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 12px; color: var(--text-gray); text-decoration: none; transition: 0.2s; }
        .nav-links a.active { color: white; border-left: 3px solid var(--accent-gold); background: rgba(255,255,255,0.05); }
        
        /* Tables & Grids */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card h3 { font-size: 2rem; }
        .dashboard-split { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--glass-border); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
        .badge-active { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        
        /* Toast Notification */
        .toast { position: fixed; top: 20px; right: 20px; padding: 15px; border-radius: 8px; color: white; z-index: 10000; transition: 0.3s; }
        
        svg { width: 20px; height: 20px; fill: currentColor; }
    </style>
</head>
<body>

    <div id="login-page" class="page">
        <div class="glass-panel auth-card">
            <h1>EduMentor</h1>
            <p style="color: var(--text-gray); margin-bottom: 20px;">Streamline Your Tutoring</p>
            <div id="login-error" style="color: var(--danger); display: none; margin-bottom: 15px;"></div>
            
            <button type="button" id="google-login-btn" class="social-btn">
                <svg viewBox="0 0 24 24"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                Sign in with Google
            </button>
            <button type="button" id="microsoft-login-btn" class="social-btn">
                <svg viewBox="0 0 24 24"><path d="M11.55 21H3v-8.55h8.55V21zM21 21h-8.55v-8.55H21V21zM11.55 11.55H3V3h8.55v8.55zM21 11.55h-8.55V3H21v8.55z"/></svg>
                Sign in with Microsoft
            </button>
        </div>
    </div>

    <div id="student-dashboard-page" class="page hidden dashboard-container">
        <nav class="sidebar">
            <div class="logo">EduMentor</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Available Slots</a></li>
                <li><button class="logout-btn social-btn" style="color: var(--danger);">Logout</button></li>
            </ul>
        </nav>
        <main class="main-content">Loading Student Dashboard...</main>
    </div>

    <div id="teacher-dashboard-page" class="page hidden dashboard-container">
        <nav class="sidebar">
            <div class="logo">EduMentor</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Manage Slots</a></li>
                <li><button class="logout-btn social-btn" style="color: var(--danger);">Logout</button></li>
            </ul>
        </nav>
        <main class="main-content">Loading Teacher Dashboard...</main>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
