<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1f2538 0%, #121520 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(0,0,0,0.2);
            border-right: 1px solid var(--glass-border);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .nav-links { list-style: none; }
        .nav-links li { margin-bottom: 15px; }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left: 4px solid var(--accent-gold);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile { display: flex; align-items: center; gap: 15px; }
        .avatar {
            width: 45px; height: 45px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* Cards & Glass Effect */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card h3 { font-size: 2rem; margin-top: 5px; }
        .stat-card p { color: var(--text-gray); font-size: 0.9rem; }

        .dashboard-split {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* Lists */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-active { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .badge-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">EduMentor</div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-book-open"></i> My Classes</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
            <li><a href="#"><i class="fas fa-folder"></i> Resources</a></li>
        </ul>
        <div style="margin-top: auto;">
            <a href="index.html" style="color: #ef4444; text-decoration: none; padding: 12px; display: flex; gap: 10px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <h2>Hello, Student!</h2>
            <div class="user-profile">
                <div style="text-align: right;">
                    <div style="font-weight: 600;">Alex Johnson</div>
                    <div style="font-size: 0.8rem; color: var(--text-gray);">Student Account</div>
                </div>
                <div class="avatar">AJ</div>
            </div>
        </div>

        <!-- 3 Stats Cards -->
        <div class="stats-grid">
            <div class="glass-panel stat-card">
                <p>Upcoming Classes</p>
                <h3>4</h3>
            </div>
            <div class="glass-panel stat-card">
                <p>Hours Learned</p>
                <h3>28.5</h3>
            </div>
            <div class="glass-panel stat-card">
                <p>Tasks Pending</p>
                <h3>2</h3>
            </div>
        </div>

        <!-- Chart and List -->
        <div class="dashboard-split">
            <div class="glass-panel">
                <h4 style="margin-bottom: 15px;">Learning Progress</h4>
                <canvas id="studentChart"></canvas>
            </div>

            <div class="glass-panel">
                <h4 style="margin-bottom: 15px;">Today's Schedule</h4>
                <div class="list-item">
                    <div>
                        <strong>Mathematics</strong><br>
                        <small style="color: var(--accent-gold);">10:00 AM - 11:00 AM</small>
                    </div>
                    <span class="badge badge-active">Zoom</span>
                </div>
                <div class="list-item">
                    <div>
                        <strong>Physics</strong><br>
                        <small style="color: var(--accent-gold);">02:00 PM - 03:00 PM</small>
                    </div>
                    <span class="badge badge-pending">Pending</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Chart Logic
        const ctx = document.getElementById('studentChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Hours Study',
                    data: [2, 4, 5, 3, 6, 4],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                plugins: { legend: { labels: { color: 'white' } } },
                scales: {
                    y: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { ticks: { color: '#9ca3af' }, grid: { display: false } }
                }
            }
        });
    </script>
</body>
</html>
