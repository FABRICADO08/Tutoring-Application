<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMentor</title>
    
    <!-- FIREBASE SDKs (Must remain online links unless you download them) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --bg-dark: #121520;
            --bg-gradient: linear-gradient(135deg, #1f2538 0%, #121520 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-white);
            min-height: 100vh;
            /* Flex used here ONLY for the login page centering, overwritten in dashboard */
            display: flex; 
            flex-direction: column;
        }

        /* --- 2. GLOBAL UTILITIES --- */
        .hidden { display: none !important; }
        
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary { background: var(--accent-gold); color: #1a1e2d; width: 100%; }
        .btn-primary:hover { background: #f59e0b; }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
            margin-bottom: 10px;
        }
        input:focus { border-color: var(--accent-blue); }

        /* --- 3. LOGIN PAGE (CENTERED) --- */
        #login-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center; /* Horizontal Center */
            align-items: center;     /* Vertical Center */
            z-index: 999;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .social-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            margin-top: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        .social-btn:hover { background: rgba(255,255,255,0.15); }

        /* SVG Icons sizing */
        svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- 4. DASHBOARD LAYOUT (RESPONSIVE) --- */
        .dashboard-container {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .nav-links { list-style: none; margin-top: 30px; }
        .nav-links li { margin-bottom: 10px; }
        .nav-links a {
            display: flex; align-items: center; gap: 12px;
            padding: 12px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
        }
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left: 3px solid var(--accent-gold);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* --- 5. GRIDS & CARDS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Responsive Grid */
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card { padding: 20px; display: flex; flex-direction: column; gap: 5px; }
        .stat-card h3 { font-size: 2rem; margin: 0; }

        .dashboard-split {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-gray); padding: 10px; border-bottom: 1px solid var(--glass-border); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* Badges */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .badge-active { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge-pending { background: rgba(251, 191, 36, 0.2); color: var(--accent-gold); }

        /* --- 6. MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column; /* Stack Sidebar on top */
                height: auto;
                min-height: 100vh;
            }

            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
                padding: 15px;
            }
            
            .sidebar .logo { font-size: 1.2rem; }
            .nav-links { 
                display: flex; 
                gap: 10px; 
                overflow-x: auto; 
                margin-top: 15px; 
                padding-bottom: 5px;
            }
            .nav-links li { margin-bottom: 0; flex-shrink: 0; }
            .nav-links a { font-size: 0.8rem; padding: 8px; }

            .main-content { padding: 15px; }

            .dashboard-split {
                grid-template-columns: 1fr; /* Stack columns */
            }
            
            .stats-grid {
                grid-template-columns: 1fr; /* Single column stats */
            }

            /* Fix table overflow on mobile */
            .table-wrapper {
                overflow-x: auto;
            }
            table { min-width: 500px; }
        }
    </style>
</head>
<body>

    <!-- ================= 1. LOGIN PAGE (CENTERED) ================= -->
    <div id="login-page" class="page">
        <div class="glass-panel auth-card">
            <h1 style="margin-bottom: 10px;">EduMentor</h1>
            <p style="color: var(--text-gray); margin-bottom: 30px;">Streamline Your Tutoring Experience</p>
            
            <div id="login-error" style="color: var(--danger); display: none; margin-bottom: 10px;"></div>

            <form onsubmit="event.preventDefault();">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <button class="btn btn-primary">Login</button>
            </form>

            <p style="margin: 20px 0; font-size: 0.8rem; color: var(--text-gray);">Or continue with</p>

            <button type="button" id="google-login-btn" class="social-btn">
                <!-- Google SVG Icon -->
                <svg viewBox="0 0 24 24"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                Google
            </button>

            <button type="button" id="microsoft-login-btn" class="social-btn">
                <!-- Microsoft SVG Icon -->
                <svg viewBox="0 0 24 24"><path d="M11.55 21H3v-8.55h8.55V21zM21 21h-8.55v-8.55H21V21zM11.55 11.55H3V3h8.55v8.55zM21 11.55h-8.55V3H21v8.55z"/></svg>
                Microsoft
            </button>
        </div>
    </div>

    <!-- ================= 2. STUDENT DASHBOARD ================= -->
    <div id="student-dashboard-page" class="page hidden dashboard-container">
        <nav class="sidebar glass-panel">
            <div class="logo" style="font-size: 1.5rem; font-weight: bold;">EduMentor</div>
            <ul class="nav-links">
                <li><a href="#" class="active">
                    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a></li>
                <li><a href="#">
                    <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 9H6v-1c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1z"/></svg>
                    My Classes
                </a></li>
                <li><button class="logout-btn" style="background:none; border:none; color: var(--danger); cursor:pointer; display:flex; gap:10px; margin-top:20px;">
                    <svg viewBox="0 0 24 24" style="fill:var(--danger)"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                    Logout
                </button></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <!-- Content Injected by JS -->
            <p>Loading...</p> 
        </main>
    </div>

    <!-- ================= 3. TEACHER DASHBOARD ================= -->
    <div id="teacher-dashboard-page" class="page hidden dashboard-container">
        <nav class="sidebar glass-panel">
            <div class="logo" style="font-size: 1.5rem; font-weight: bold;">EduMentor</div>
            <ul class="nav-links">
                <li><a href="#" class="active">
                    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a></li>
                <li><a href="#">
                    <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    Students
                </a></li>
                <li><button class="logout-btn" style="background:none; border:none; color: var(--danger); cursor:pointer; display:flex; gap:10px; margin-top:20px;">
                    <svg viewBox="0 0 24 24" style="fill:var(--danger)"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                    Logout
                </button></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <!-- Content Injected by JS -->
            <p>Loading...</p>
        </main>
    </div>

    <!-- Link your JS file -->
    <script src="main.js"></script>
</body>
</html>
